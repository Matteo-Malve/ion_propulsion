# Physical constants
#eps_0: 8.854           # Electric permittivity of free space [F/m]
#eps_r: 1.0006          # Relative permittivity
eps_0: 1.0
eps_r: 1.0
Ve: 20000.0            # Electric potential [V]

# Derived constants
Ri: l
Rc: 5*Ri
dR2: Rc*Rc - Ri*Ri
AC: -Ve / (dR2*dR2*dR2)
AD: 3 * Ve / (dR2*dR2)
AE: -3 * Ve / dR2
AF: Ve


# Refinement parameters
NUM_PRELIMINARY_REF: 0              # Number of preliminary refinements
NUM_PRELIMINARY_GLOBAL_REF: 0       # Number of preliminary global refinements


MANUAL_LIFTING_ON: 1    # 1: ON, 0: OFF
